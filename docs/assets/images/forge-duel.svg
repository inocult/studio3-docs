<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Arena background -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>
  
  <!-- Competitors -->
  <g transform="translate(120,150)">
    <circle r="40" fill="#FF6B6B" stroke="#FF5252" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="white">Team A</text>
  </g>
  
  <g transform="translate(280,150)">
    <circle r="40" fill="#4ECDC4" stroke="#45B7AA" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="white">Team B</text>
  </g>
  
  <!-- VS symbol -->
  <text x="200" y="155" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#666">VS</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Forge Duel Arena</text>
  
  <!-- Sword icons -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial" font-size="30">⚔️</text>
</svg>