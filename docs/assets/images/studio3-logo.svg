<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Studio3 Text -->
  <text x="10" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#grad1)">Studio3</text>
  
  <!-- Signal Symbol -->
  <circle cx="170" cy="30" r="20" fill="none" stroke="url(#grad1)" stroke-width="3" opacity="0.8">
    <animate attributeName="r" values="15;25;15" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="170" cy="30" r="10" fill="url(#grad1)" opacity="0.9" />
</svg>